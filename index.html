<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/sign-up.css">
    <link rel="shortcut icon" href="assets/images/Stocka Logo/logo.svg" type="image/x-icon">
    <title>Stocka sign up page</title>

    <!-- OPEN GRAPH TAGS -->
    <meta property="og:title" content="Stocka sign up page" />
    <meta property="og:description"
        content="Stocka" />
    <meta property="og:url" content="wwww.stocka.com/sign-up" />
    <meta property="og:image" content="Insert Link Preview URL" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
</head>
<body>

    <div class="row">

        <aside class="col-sm-4 col-lg-5 h-100">

           <div class="container"> 
               <div class="back-arrow-icon">
                <i class="bi bi-arrow-left"></i>
                </div>
               <h1 class="text-start">Welcome to Stocka </h1> 
               <p class="text-start">To continue trading, please log into 
                your account and access your 
                dashboard.</p>
              
                    <div class="text-center text-lg-start">
                    <div class="stocka1" > 
                    <img src="assets/images/Stocka Logo/Full lockup - white.svg" alt="" class="mx-lg-0 d-md-block" width="200px"> 
                    </div>
                    </div>
            </div>

            


        </aside>


        <main class="col-sm-8 col-lg-7">
            <div class="container">

                <div class="text-start sign-up">
                    <h2 class="">Sign Up </h2>
                    <p class="d-none d-lg-block">Create an account to begin trading</p> 


                </div>


                <!-- Signup form -->
                <form class="row" id="form">

                    <!-- First name container -->
                    <div class="col-lg-6 form-container">
                        
                        <!-- Putting the label, input and icons in a div box solve the problem of the input expanding on desktop 
                            after clicking the submit button -->
                        <div> 
                            <label class=""> First Name </label>
                            <input type="text" class="col-lg-6 form-control rounded-pill " placeholder="Your First name" id="firstname">
                       
                            <!-- Check mark & Error icon -->
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>

                            <!-- Erro messages -->
                            <small>Error message </small> 
                        </div>

                    </div>

                      <!-- Last name container -->
                    <div class="col-lg-6 form-container">                           
                        
                        <!-- Putting the label, input and icons in a div box solve the problem of the input expanding on desktop 
                            after clicking the submit button -->
                      <div>  
                        <label> Last Name </label>
                        <input type="text" class="col-lg-6 form-control rounded-pill " placeholder="Your Last name" id="lastname">
                        
                        <!-- Check mark & Error icon -->
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>

                        <!-- Erro messages -->
                        <small>Error message </small> 
                    </div>

                    </div>
                    
                    
                        <!-- Phone number container -->
                        <div class="col-sm-12 col-lg-6 form-container">                             
                           
                            <!-- Putting the label, input and icons in a div box solve the problem of the input expanding on desktop 
                            after clicking the submit button -->
                            <div>

                                <label> Phone number </label>
                                <input type="number" class="form-control rounded-pill" placeholder="Your Phone Number" id="number">     
                                
                                <!-- Check mark & Error icon -->
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>

                                <!-- Erro messages -->
                                <small>Error message </small>
                            </div>
                                                   
                        </div>

                          <!-- Email container -->
                        <div class="col-lg-6 form-container">
                           
                            <!-- Putting the label, input and icons in a div box solve the problem of the input expanding on desktop 
                            after clicking the submit button -->
                            <div>

                                <label> Email </label>
                                <input type="email" class="form-control rounded-pill" placeholder="example@mail.com" id="email">
                                
                                <!-- Check mark & Error icon -->
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>

                                <!-- Erro messages -->
                                <small>Error message </small>
                            </div>

                        </div>
                    
                    
                        <!-- Create password container -->
                        <div class="col-lg-6 form-container">                             
                           
                           <!-- Putting the label, input and icons in a div box solve the problem of the input expanding on desktop 
                            after clicking the submit button -->
                            <div>
                                <label> Create Password </label>
                                <input type="password" class="form-control rounded-pill" placeholder="Create password" id="password1"> 
                               
                                <!-- Check mark & Error icon -->
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                
                                <!-- Reveal password icon-->
                                <i class="far fa-eye-slash"></i> 

                               <!-- Erro messages -->
                              <small>Error message </small>  

                            </div>
                        </div>

                        <!-- Confirm password container -->
                        <div class="col-lg-6 form-container">                            
                            
                            <!-- Putting the label, input and icons in a div box solve the problem of the input expanding on desktop 
                            after clicking the submit button -->
                            <div>
                                <label> Confirm Password </label>
                                <input type="password" class="form-control rounded-pill" placeholder="Confirm Password" id="password2"> 
                                
                                <!-- Check mark & Error icon -->
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                 
                                <!-- Reveal password icon-->
                                <i class="far fa-eye-slash" id="eye"></i> 

                                 <!-- Erro messages -->
                                <small>Error message </small>  
                                
                            </div>

                        </div>
                        
                    
                    <!-- Checkbox and submit button container -->

                    <div  class="text-center text-lg-start"> 
                                
                        <label> 
                            <input type="checkbox"> I agree to all the <a href="#">Terms</a> & <a href="#">Privacy Policy </a>
                        </label>

                        <button type="submit" class="btn col-lg-8 btn-lg col-12 border-0 rounded-pill" id="submitbtn"> Register </button> 
                             

                        <h6>Already Have an Account? <a href="#">Log in </a> </h6>


                    </div>   
                    
            
                </form>


                 <!-- Footer Logo -->
                        <!-- <div  class="text-center text-lg-start">
                            <div class="stocka" > 
                                <img src="assets/images/Stocka Logo/Full lockup.svg" alt="" class=" img-fluid mx-auto mx-lg-0 d-block" width="200px"> 
                            </div>

                        </div> -->
                
                
               

            </div>

            
        </main>

    </div>





  <script src="assets/js/sign-up.js"></script>  
    
</body>
</html>
